[CommandLine]
ShortPrefix = -
LongPrefix = --
ConsoleArgumentShortName = c
ConsoleArgumentLongName = console
ConsoleArgumentHelp = 'Starts the descatter interactive console'

[Console]
Introduction = Welcome to the descatter interactive console!
Prompt = descatter:
Description = The interactive console for the descatter application
ShortPrefix = -
LongPrefix = --
DirectiveArgumentShortName = d
DirectiveArgumentLongName = directive
DirectiveArgumentHelp = Defines the directive to use when filing
# file path\to\source\file\or\folder path\to\destination\folder -d path\to\directive\file
# -d sets directive file and saves it as the most recent or current working directive 